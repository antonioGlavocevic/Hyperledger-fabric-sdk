      - ca.org2.hyperfabric.xyz
    adminPrivateKey:
      path: artifacts/crypto-config/peerOrganizations/org2.hyperfabric.xyz/users/Admin@org2.hyperfabric.xyz/msp/keystore/72837b88c768a164f466e56c28cd51d050844b68d186beaafac6c8d7b06c5fcf_sk
