      - ca.org1.hyperfabric.xyz
    adminPrivateKey:
      path: artifacts/crypto-config/peerOrganizations/org1.hyperfabric.xyz/users/Admin@org1.hyperfabric.xyz/msp/keystore/0e5ca94a3a309bfbb904a3af7d0bea55b7d31cfa50889f25a0b5b91baca6e5f0_sk
