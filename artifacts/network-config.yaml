name: "net-basic"
version: "1.0"

channels:
  mychannel:
    orderers:
      - orderer0.hyperfabric.xyz
      - orderer1.hyperfabric.xyz

    peers:
      peer0.org1.hyperfabric.xyz:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

      peer1.org1.hyperfabric.xyz:
        endorsingPeer: false
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: false

      peer0.org2.hyperfabric.xyz:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

      peer1.org2.hyperfabric.xyz:
        endorsingPeer: false
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: false

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.hyperfabric.xyz
      - peer1.org1.hyperfabric.xyz
